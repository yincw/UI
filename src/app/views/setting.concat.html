<div class="tab-content active" ng-controller="SettingCtrl" ng-init="name='concat'">

    <form novalidate name="form" class="grid-form grid-form-v grid-form-v-lg" action="" method="" ng-submit="submit();$event.preventDefault();">

        <div class="row">
            <label class="span span-label" for="r1">
                输入目录：
            </label>
            <div class="span span-full">
                <input class="input input-default" type="text" id="r1" name="src" ng-model="setting.src" ng-required="true" no-blackslash />
                <span class="text-red" ng-show="form.src.$invalid">不能为空且不能包含"\"</span>
            </div>
        </div>

        <div class="row">
            <label class="span span-label" for="r2">
                输出目录：
            </label>
            <div class="span span-full">
                <input class="input input-default" type="text" id="r2" name="dest" ng-model="setting.dest" ng-required="true" no-backslash />
                <span class="text-red" ng-show="form.dest.$invalid">不能为空且不能包含"\"</span>
            </div>
        </div>

        <div class="row form-actions">
            <div class="span span-full">
                <button class="btn btn-default" type="submit" ng-disabled="form.$invalid">保存</button>
                <button class="btn btn-default btn-gray" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>

    </form>

</div>
